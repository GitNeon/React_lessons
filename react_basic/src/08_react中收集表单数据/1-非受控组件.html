<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        class FormComponent extends React.Component {

            usernameRef = React.createRef();
            passwordRef = React.createRef();

            handleSubmit = (event)=>{
                event.preventDefault();
                console.log(event);
                alert(`你输入的用户名是：${this.usernameRef.current.value};密码是：${this.passwordRef.current.value}`)
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            <p>非受控组件：提交和获取数据时，没有通过react中的state状态进行数据管理，这就是非受控组件</p>
                            <input ref={this.usernameRef} type="text" name="username"/>用户名<br/>
                            <input ref={this.passwordRef} type="password" name="password"/>密码<br/>
                            <button>提交表单</button>
                        </form>
                    </div>
                );
            }

        }

        ReactDOM.render(<FormComponent/>,document.getElementById('test'));
    </script>
</body>
</html>
