<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props的使用</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <script type="text/babel">
        // 传递一个数组
        class Person extends React.Component {
            render() {
                return (
                    <div>
                        <h3>传递一个数组：</h3>
                        <p>人员列表</p>
                        <ul>
                            {
                                this.props.data.map((item,index)=>{
                                    return <li key={index}>name:{item.name}---age:{item.age}---sex:{item.sex}</li>
                                })
                            }
                        </ul>
                    </div>
                );
            }
        }
        const data = [{
            name: '小明',
            age: 18,
            sex: '男'
        },{
            name: '小红',
            age: 22,
            sex: '女'
        }]
        ReactDOM.render(<Person data={data}/>,document.getElementById('test'));

        // 传递对象
        class Student extends React.Component {

            render() {
                const { name,age,sex,course } = this.props;
                return (
                    <div>
                        <h3>传递一个对象</h3>
                        <p>姓名：{ name }</p>
                        <p>年龄：{ age }</p>
                        <p>性别：{ sex }</p>
                        <p>课程：{ course }</p>
                    </div>
                );
            }

        }
        const student_data = {
            name: '小李',
            age: 20,
            sex: '男',
            course: '计算机基础，C语言'
        }
        ReactDOM.render(<Student {...student_data} />,document.getElementById('test2'));
    </script>
</body>
</html>
