<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式声明组件</title>
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../../js/babel.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <script type="text/babel">
        /**
         * 1.声明一个简单的函数式组件
         */
        function MyComponent(){
            console.log(this);
            return (<div>
                <h3>我是函数式声明的组件</h3>
                <h3>我没有this,因为默认开启了严格模式</h3>
            </div>)
        }
        ReactDOM.render(<MyComponent/>,document.getElementById('test'));

        /**
         * 2.父组件给子组件传值
         */
        function FartherComponent(){
            return (<div>
                <h1>父组件给子组件传值</h1>
                <ChildComponent book={{name:'asd',title:'sad'}} />
            </div>)
        }

        function ChildComponent(props){
            console.log(props);
            return <p>子组件接收到的值是: {JSON.stringify(props.book)}</p>
        }
        ReactDOM.render(<FartherComponent/>,document.getElementById('test2'));
    </script>
</body>
</html>
